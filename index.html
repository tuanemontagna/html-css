<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="row" style="background-color: #1a1a1e; color: #c4c4cc;">
        <div class="col-7">
            <div class="img">
                <img src="./imagemLogin.png" alt="Imagem">
            </div>
        </div>

        <div class="col corFonte">
            <div class="p-5">

                <div class="row-3 mb">
                    <div class="col">
                        <div class="img" style="margin-top: 40px; margin-bottom: 40px;">
                            <img src="https://app.rocketseat.com.br/_next/image?url=%2Fassets%2Flogos%2Frocketseat-logo.svg&w=256&q=75"
                                alt="">
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col" style="margin-bottom: 30px;">
                        <h2>Acesse sua conta</h2>
                    </div>
                </div>
                <form>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input type="email" placeholder="Seu e-mail" style="color: #c4c4cc; background-color: #1a1a1e;"
                                    class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Senha</label>
                                <input type="password" class="form-control" placeholder="Sua senha" style="background-color: #1a1a1e; id="exampleInputPassword1">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" style="color: #8234e9">
                            <span>Esqueci minha senha</span>
                        </div> 
                    </div>
                    <div class="row">
                        <div class="d-grid gap-2">
                            <button class="btn" style="margin-top: 20px; background-color: #8234e9; type="button">Entrar</button>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 40px">
                        <div class="col">
                            <p>Ou se preferir</p>
                        </div>
                        <div class="col">
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button class="btn" style="font-size: 15px; width: 200px; background-color: #8234e9" type="button">Entre com o GitHub</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
